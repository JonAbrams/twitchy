<!doctype html>
<html>
<head>
  <title>Twitchy - Twitch Stream Search Engine</title>
  <link href='main.css' rel='stylesheet'>
</head>
<body>
  <div class='container'>
    <form class='search-form'>
      <input type='search' placeholder='Search query…' class='search-form__query'>
      <button class='search-form__submit'>Search</button>
    </form>
    <div class='search-results'>
      <h4>Why not search for some Twitch streams?</h4>
    </div>
  </div>

  <script type='text/template' class='paging-template'>
    <div class='total-pagination'>
      <div class='total-results'>Total results: {total}</div>
      <div class='pagination'>
        <button class='page-prev'>&lt;</button>
        {currentPage} / {totalPages}
        <button class='page-next'>&gt;</button>
      </div>
    </div>
  </script>

  <script type='text/template' class='stream-template'>
    <div class='stream'>
      <img class='stream-preview' src='{img}'>
      <div class='stream-info'>
        <a href='#' class='stream-title'>{title}</a>
        <div class='stream-game-viewer-count'>{game} — {viewerCount} viewers</div>
        <div class='stream-status'>{ status }</div>
      </div>
    </div>
  </script>

  <script src='index.js'></script>
</body>
</html>
